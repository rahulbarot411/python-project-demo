<!DOCTYPE html>
<html
  lang="en"
  data-layout="vertical"
  data-topbar="light"
  data-sidebar="light"
  data-sidebar-size="lg"
  data-sidebar-image="none"
>
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />

    <!-- FontAwesome CSS -->
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />

    <!-- Layout JS -->
    <script src="{% static 'assets/js/layout.js' %}"></script>
  </head>

  <body>
    <!-- Main Wrapper -->
    <div class="main-wrapper login-body">
      <div class="login-wrapper">
        <div class="container">
          <img
            class="img-fluid logo-dark mb-2 logo-color"
            src="{% static 'assets/img/logo.png' %}"
            alt="Logo"
          />
          <!-- <img class="img-fluid logo-light mb-2" src="{% static 'assets/img/logo2-white.png' %}" alt="Logo"> -->

          <div class="loginbox">
            <div class="login-right">
              <div class="login-right-wrap">
                <h1>Login</h1>
                <p class="account-subtitle">Access to our dashboard</p>

                <form method="POST" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="input-block mb-3">
                    <label class="form-control-label">Email Address</label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="input-block mb-3">
                    <label class="form-control-label">Password</label>
                    <div class="pass-group">
                      <input
                        type="password"
                        name="password"
                        class="form-control pass-input"
                        required
                      />
                      <span class="fas fa-eye toggle-password"></span>
                    </div>
                  </div>
                  <button class="btn btn-lg btn-primary w-100" type="submit">
                    Login
                  </button>
                </form>
                {% if messages %}
                <div class="alert alert-danger mt-3">
                  {% for message in messages %}
                  <p>{{ message }}</p>
                  {% endfor %}
                </div>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /Main Wrapper -->

    <!-- jQuery -->
    <script src="{% static 'assets/js/jquery-3.7.1.min.js' %}"></script>

    <!-- Bootstrap Core JS -->
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Theme Settings JS -->
    <script src="{% static 'assets/js/theme-settings.js' %}"></script>
    <script src="{% static 'assets/js/greedynav.js' %}"></script>

    <!-- Custom JS -->
    <script src="{% static 'assets/js/script.js' %}"></script>

    <!-- Rocket Loader JS -->
    <script src="{% static 'assets/js/rocket-loader.min.js' %}"></script>
  </body>
</html>
